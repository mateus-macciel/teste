<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação MFA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #121A27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 550px;
            height: 750px;
            background: #121A27;
            padding: 60px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 26px;
            font-weight: bold;
            color: #FFFBFB;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 16px;
            font-weight: 400;
            color: #FFFBFB;
            margin-bottom: 10px;
        }
        
        .code-container {
            display: flex;
            gap: 10px; /* Reduzido o espaçamento entre as caixas de input */
            margin: 50px 0;
        }
        
        .code-input {
            width: 60px; /* Aumentado o tamanho das caixas de input */
            height: 60px; /* Aumentado o tamanho das caixas de input */
            border-radius: 8px;
            border: 2px solid #1A222E;
            background: #1F2733;
            color: #FFFBFB;
            font-size: 24px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .code-input:focus {
            border-color: #64ABFF;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            width: 460px;
            height: 45px;
            border-radius: 28px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary {
            background: #64ABFF;
            color: #FFFBFB;
            border: none;
        }
        
        .btn-primary:hover {
            background: #7EB5F0;
        }
        
        .btn-secondary {
            background: transparent;
            color: #64ABFF;
            border: 2px solid #64ABFF;
        }
        
        .btn-secondary:hover {
            background: #64ABFF;
            color: #FFFBFB;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autenticação de Dois Fatores</h1>
        <p>Insira o código de 6 dígitos enviado ao seu e-mail</p>
        <div class="code-container">
            <input type="text" class="code-input" maxlength="1">
            <input type="text" class="code-input" maxlength="1">
            <input type="text" class="code-input" maxlength="1">
            <input type="text" class="code-input" maxlength="1">
            <input type="text" class="code-input" maxlength="1"> 
            <input type="text" class="code-input" maxlength="1">
        </div>
        <div class="button-container">
            <button class="btn btn-primary">Confirmar</button>
            <button class="btn btn-secondary">Voltar à Tela Inicial</button>
        </div>
    </div>
    <script>
        const inputs = document.querySelectorAll('.code-input');
        
        inputs.forEach((input, index) => {
            input.addEventListener('input', (event) => {
                if (event.inputType !== 'deleteContentBackward' && input.value.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Backspace' && !input.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
